<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title></title>

  <link rel="stylesheet" href="css/app/app.css">

  <script src="js/lib/modernizr/modernizr.js"></script>
</head>
<body>
  
  <div class="row">
    <div class="large-10 columns large-centered">
      <h1><%= projectTitle %></h1>
      <div class="panel"><%= projectDescription %></div>
    </div>
  </div>
  
  <% if (useAMD) { %>
  <script data-main="js/main" src="js/lib/requirejs/require.js"></script>
  <% } else { %>
  <% if (useZepto) { %>
  <script src="js/lib/zepto/zepto.min.js"></script><% } else { %>
  <script src="js/lib/jquery/jquery.min.js"></script><% } %>
  <script src="js/lib/lodash/lodash.js"></script>
  <% if (useBackbone) { %><script src="js/lib/backbone/backbone-min.js"></script><% } %>
  <script src="js/lib/handlebars/handlebars.js"></script>
  <script src="js/main.js"></script>
  <% } %>

  
</body>
</html>
